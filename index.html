<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body style="background:url(media/bg-about.jpg) #191919 no-repeat center top;">
        <div id="pattern" style="background-image:url('media/pattern.png');">&nbsp;</div>
        <header>
            <span style="color: white; ">RaxFord</span>
            <div class="href"><a href="https://raxford1.github.io/web_individual/">Home</a>  </div>
        </header>
        <hr>
        <div class="game">
            <h3>Game of 21 (BlackJack)</h3>
    
            <div class="game-body">
                <div class="game-options">
                    <div id="deck" class="deck">
                        <div id="deckcount">52</div>
                    </div>
                    <input type="button" id="btnStart" class="btn" value="start" onclick="startblackjack()">
                    <input type="button" class="btn" value="hit me" onclick="hitMe()">
                    <input type="button" class="btn" value="stay" onclick="stay()">
                </div>
            
                <div class="status" id="status"></div>
        
                <div id="players" class="players"></div>
        
                <div class="clear"></div>
            </div>
        </div>
        <script src="./js/script.js" async defer></script>
    </body>
</html>
